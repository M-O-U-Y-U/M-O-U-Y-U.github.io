<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOUYUçš„å…±äº«å®æ—¶ä½ç½®åœ°å›¾</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        /* é‡æ–°å®šä½æŒ‰é’® */
        .locate-btn {
            position: absolute;
            bottom: 40px;
            right: 20px;
            z-index: 999;
            background: white;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border: none;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .locate-btn:active { transform: scale(0.95); background: #f5f5f5; }

        /* é¢æ¿æ ·å¼ */
        .player-list-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 200px; /* ç¨å¾®å®½ä¸€ç‚¹å®¹çº³è¾“å…¥æ¡† */
            max-height: 50vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.5);
        }
        .panel-title {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1a1a1a;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        /* --- æ–°å¢ï¼šå¤´åƒè®¾ç½®åŒºåŸŸ --- */
        .avatar-setting {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #eee;
        }
        .avatar-label { font-size: 12px; color: #666; }
        .avatar-input {
            width: 40px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 5px;
            font-size: 20px;
            outline: none;
            background: #f9f9f9;
        }
        .avatar-input:focus { border-color: #3388ff; background: white; }

        /* åˆ—è¡¨é¡¹æ ·å¼ */
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin-bottom: 6px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .player-item:hover {
            background: #eef4ff;
            transform: translateY(-1px);
        }
        .player-info { display: flex; align-items: center; gap: 8px; }
        .player-avatar-small { font-size: 16px; }
        .player-name { font-size: 13px; color: #333; font-weight: 600; }
        .player-dist { font-size: 11px; color: #888; }
        .my-status { font-size: 11px; color: #999; text-align: center; margin-top: 8px; }
        
        /* --- æ–°å¢ï¼šåœ°å›¾ä¸Šçš„ Emoji å›¾æ ‡æ ·å¼ --- */
        .emoji-marker-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 50%;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            border: 2px solid white;
            font-size: 24px; /* å›¾æ ‡å¤§å° */
            transition: all 0.3s ease;
        }
        /* è‡ªå·±çš„å¤´åƒåŠ ä¸ªè“æ¡†ï¼Œåˆ«äººçš„åŠ çº¢æ¡† */
        .my-icon-style { border-color: #3388ff; z-index: 1000 !important; }
        .other-icon-style { border-color: #ff4d4f; }

        .leaflet-control-attribution { opacity: 0.5; font-size: 10px; }
    </style>
</head>
<body>

    <div class="player-list-panel">
        <div class="panel-title">ğŸ“¡ MOUYUçš„å…±äº«åœ°å›¾</div>
        
        <div class="avatar-setting">
            <span class="avatar-label">æˆ‘çš„å½¢è±¡:</span>
            <input type="text" id="my-avatar-input" class="avatar-input" value="ğŸ˜¼" maxlength="2">
        </div>

        <div id="player-list-container">
            <div style="font-size:12px; color:#ccc; text-align:center; padding:10px;">æ‰«æä¸­...</div>
        </div>
        <div class="my-status" id="my-status-text">è¿æ¥ä¸­...</div>
    </div>

    <div id="map"></div>
    
    <button class="locate-btn" onclick="manualLocate()">ğŸ“ å®šä½æˆ‘</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <script>
        // --- 1. åœ°å›¾æºè®¾ç½® ---
        var satellite = L.layerGroup([
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 }),
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Transportation/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 }),
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 })
        ]);

        var streetMap = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© OpenStreetMap & CartoDB',
            maxZoom: 20
        });

        var map = L.map('map', {
            center: [35.8617, 104.1954],
            zoom: 4,
            layers: [satellite], 
            zoomControl: false
        });
        
        L.control.zoom({position: 'topleft'}).addTo(map);

        var baseMaps = {
            "å«æ˜Ÿå›¾": satellite,
            "è¡—é“å›¾": streetMap
        };
        L.control.layers(baseMaps).addTo(map);

        // --- 2. è”æœºé€»è¾‘ ---
        var myId = "User_" + Math.floor(Math.random() * 1000);
        document.getElementById('my-status-text').innerText = "æœ¬æœº ID: " + myId;
        
        var topic = 'mouyu/live/game'; 
        var otherPlayers = {}; 
        var myLatLng = null;   
        var myMarker = null;
        var myCurrentAvatar = "ğŸ˜¼"; // é»˜è®¤å¤´åƒ

        var client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');

        client.on('connect', function () {
            console.log('âœ… MQTT Connected');
            client.subscribe(topic);
        });

        // ç›‘å¬å¤´åƒè¾“å…¥æ¡†çš„å˜åŒ–
        document.getElementById('my-avatar-input').addEventListener('input', function(e) {
            var val = e.target.value;
            if(val && val.trim() !== "") {
                myCurrentAvatar = val;
                // å¦‚æœæˆ‘å·²ç»æœ‰æ ‡è®°äº†ï¼Œç«‹å³æ›´æ–°è‡ªå·±çš„é•¿ç›¸
                if(myMarker) {
                    var newIcon = L.divIcon({
                        className: 'emoji-marker-icon my-icon-style',
                        html: myCurrentAvatar,
                        iconSize: [40, 40],
                        iconAnchor: [20, 20]
                    });
                    myMarker.setIcon(newIcon);
                }
                // ç«‹å³å¹¿æ’­ä¸€æ¬¡æ–°å½¢è±¡
                manualLocate();
            }
        });

        client.on('message', function (topic, message) {
            try {
                var data = JSON.parse(message.toString());
                if (data.id === myId) return;

                var now = Date.now();
                var playerAvatar = data.avatar || "ğŸ“"; // å¦‚æœå¯¹æ–¹æ²¡å‘å¤´åƒï¼Œå°±ç”¨é»˜è®¤é’ˆå¤´

                if (!otherPlayers[data.id]) {
                    // --- åˆ›å»ºæ–°ç©å®¶æ ‡è®° (ä½¿ç”¨ DivIcon æ˜¾ç¤º Emoji) ---
                    var icon = L.divIcon({
                        className: 'emoji-marker-icon other-icon-style',
                        html: playerAvatar,
                        iconSize: [40, 40],
                        iconAnchor: [20, 20] // ä¸­å¿ƒå¯¹é½
                    });

                    var newMarker = L.marker([data.lat, data.lng], { icon: icon })
                        .addTo(map)
                        .bindPopup("ğŸš© " + data.id);
                    
                    otherPlayers[data.id] = { 
                        marker: newMarker, 
                        lastSeen: now, 
                        lat: data.lat, 
                        lng: data.lng,
                        avatar: playerAvatar
                    };
                } else {
                    // --- æ›´æ–°è€ç©å®¶ ---
                    var p = otherPlayers[data.id];
                    p.marker.setLatLng([data.lat, data.lng]);
                    p.lastSeen = now;
                    p.lat = data.lat;
                    p.lng = data.lng;

                    // å¦‚æœå¯¹æ–¹æ¢äº†å¤´åƒï¼Œæ›´æ–°å›¾æ ‡
                    if (p.avatar !== playerAvatar) {
                        var newIcon = L.divIcon({
                            className: 'emoji-marker-icon other-icon-style',
                            html: playerAvatar,
                            iconSize: [40, 40],
                            iconAnchor: [20, 20]
                        });
                        p.marker.setIcon(newIcon);
                        p.avatar = playerAvatar;
                    }
                }
                
                updatePlayerList();
                
            } catch (e) {}
        });

        function updatePlayerList() {
            var container = document.getElementById('player-list-container');
            container.innerHTML = ""; 

            var hasPlayers = false;

            for (var id in otherPlayers) {
                hasPlayers = true;
                var p = otherPlayers[id];
                
                var distText = "--";
                if (myLatLng) {
                    var d = map.distance(myLatLng, [p.lat, p.lng]); 
                    if (d > 1000) distText = (d / 1000).toFixed(1) + "km";
                    else distText = Math.round(d) + "m";
                }

                var item = document.createElement('div');
                item.className = 'player-item';
                // åˆ—è¡¨é‡Œä¹Ÿæ˜¾ç¤ºå¯¹æ–¹çš„å¤´åƒ
                item.innerHTML = `
                    <div class="player-info">
                        <span class="player-avatar-small">${p.avatar}</span>
                        <span class="player-name">${id}</span>
                    </div>
                    <div class="player-dist">${distText}</div>
                `;
                
                (function(targetLat, targetLng) {
                    item.onclick = function() {
                        map.flyTo([targetLat, targetLng], 18, { duration: 1.5 });
                    };
                })(p.lat, p.lng);

                container.appendChild(item);
            }

            if (!hasPlayers) {
                container.innerHTML = '<div style="font-size:12px; color:#ccc; text-align:center; padding:10px;">æš‚æ— å…¶ä»–äºº</div>';
            }
        }

        setInterval(function() {
            var now = Date.now();
            var listChanged = false;
            for (var id in otherPlayers) {
                if (now - otherPlayers[id].lastSeen > 10000) {
                    map.removeLayer(otherPlayers[id].marker);
                    delete otherPlayers[id];
                    listChanged = true;
                }
            }
            if(listChanged) updatePlayerList();
        }, 2000);

        function locateAndShare() {
            map.locate({ setView: false, maxZoom: 17, timeout: 30000, enableHighAccuracy: true, maximumAge: 0 });
        }

        var isFirstLocate = true;

        map.on('locationfound', function(e) {
            myLatLng = e.latlng; 

            // --- åˆ›å»ºæˆ–æ›´æ–°â€œæˆ‘â€çš„æ ‡è®° ---
            var myIcon = L.divIcon({
                className: 'emoji-marker-icon my-icon-style',
                html: myCurrentAvatar, // ä½¿ç”¨å½“å‰è¾“å…¥æ¡†é‡Œçš„ Emoji
                iconSize: [40, 40],
                iconAnchor: [20, 20]
            });

            if (!myMarker) {
                myMarker = L.marker(e.latlng, { icon: myIcon })
                    .addTo(map)
                    .bindPopup("<b>è¿™æ˜¯æˆ‘</b>").openPopup();
            } else {
                myMarker.setLatLng(e.latlng);
                // ç¡®ä¿æˆ‘çš„å›¾æ ‡ä¹Ÿæ˜¯æœ€æ–°çš„
                // myMarker.setIcon(myIcon); // æ€§èƒ½ä¼˜åŒ–ï¼šåªæœ‰å˜äº†å†æ”¹ï¼Œè¿™é‡Œæš‚ä¸æ¯æ¬¡é‡ç½®
            }

            if (isFirstLocate) {
                map.setView(e.latlng, 17);
                isFirstLocate = false;
            }

            // å‘é€æ•°æ®æ—¶å¸¦ä¸Š avatar
            var myData = { 
                id: myId, 
                lat: e.latlng.lat, 
                lng: e.latlng.lng,
                avatar: myCurrentAvatar // å‘Šè¯‰åˆ«äººæˆ‘é•¿å•¥æ ·
            };
            client.publish(topic, JSON.stringify(myData));
        });
        
        map.on('locationerror', function(e) { console.log("å®šä½ä¸­..."); });

        function manualLocate() { isFirstLocate = true; locateAndShare(); alert("æ­£åœ¨åˆ·æ–°ä½ç½®..."); }

        locateAndShare();
        setInterval(locateAndShare, 3000); // 3ç§’åˆ·æ–°ä¸€æ¬¡

    </script>
</body>
</html>
