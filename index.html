<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æˆ‘çš„å…¨æ¯è”æœºåœ°å›¾ (ä¸“ä¸šç‰ˆ)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: "Microsoft YaHei", sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        /* é‡æ–°å®šä½æŒ‰é’® */
        .locate-btn {
            position: absolute;
            bottom: 40px;
            right: 20px;
            z-index: 999;
            background: white;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: none;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }
        .locate-btn:active { background: #f0f0f0; }

        /* --- æ–°å¢ï¼šåœ¨çº¿åˆ—è¡¨é¢æ¿æ ·å¼ --- */
        .player-list-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 200px;
            max-height: 40vh; /* æœ€å¤šå å±å¹•é«˜åº¦çš„40% */
            overflow-y: auto; /* è¶…å‡ºå¯æ»šåŠ¨ */
        }
        .panel-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid #eee;
        }
        .player-item:hover {
            background: #f0f7ff;
            border-color: #3388ff;
        }
        .player-name {
            font-size: 13px;
            color: #333;
            font-weight: 500;
        }
        .player-dist {
            font-size: 12px;
            color: #888;
        }
        .my-status {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="player-list-panel">
        <div class="panel-title">ğŸ“¡ åœ¨çº¿é˜Ÿå‹</div>
        <div id="player-list-container">
            <div style="font-size:12px; color:#999; text-align:center; padding:10px;">ç­‰å¾…é˜Ÿå‹åŠ å…¥...</div>
        </div>
        <div class="my-status" id="my-status-text">æ­£åœ¨è¿æ¥...</div>
    </div>

    <div id="map"></div>
    
    <button class="locate-btn" onclick="manualLocate()">ğŸ“ åˆ·æ–°ä½ç½®</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <script>
        // --- 1. åœ°å›¾åˆå§‹åŒ– & å›¾å±‚ç®¡ç† ---
        
        // A. å«æ˜Ÿæ··åˆå›¾ (Esri) - å¥½çœ‹
        var satellite = L.layerGroup([
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 }),
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Transportation/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 }),
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 })
        ]);

        // B. æ ‡å‡†è¡—é“å›¾ (OSM) - è¯¦ç»†ã€æ¸…æ™°ã€è·¯ç½‘å…¨
        var streetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        });

        // C. é«˜å¾·/è°·æ­Œé£æ ¼å›¾ (CartoDB) - æç®€
        var lightMap = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap & CartoDB'
        });

        // åˆå§‹åŒ–åœ°å›¾ï¼Œé»˜è®¤ç”¨â€œå«æ˜Ÿå›¾â€
        var map = L.map('map', {
            center: [35.8617, 104.1954],
            zoom: 4,
            layers: [satellite], // é»˜è®¤å›¾å±‚
            zoomControl: false   // éšè—é»˜è®¤çš„ç¼©æ”¾æŒ‰é’®(ä¸ºäº†ç¾è§‚ï¼Œå¯ä¸åŠ )
        });
        
        // æŠŠç¼©æ”¾æŒ‰é’®æ”¾å›å·¦ä¸Šè§’
        L.control.zoom({position: 'topleft'}).addTo(map);

        // æ·»åŠ å›¾å±‚åˆ‡æ¢æ§ä»¶ (å³ä¸Šè§’é‚£ä¸ªå±‚å å›¾æ ‡)
        var baseMaps = {
            "ğŸŒ å«æ˜Ÿæ··åˆå›¾": satellite,
            "ğŸ—ºï¸ æ ‡å‡†è¡—é“å›¾": streetMap,
            "ğŸ“„ æç®€åœ°å›¾": lightMap
        };
        L.control.layers(baseMaps).addTo(map);

        // --- 2. è”æœºé€»è¾‘ ---

        var myId = "User_" + Math.floor(Math.random() * 1000);
        document.getElementById('my-status-text').innerText = "æˆ‘æ˜¯: " + myId;
        
        var topic = 'mouyu/live/game'; 
        var otherPlayers = {}; // å­˜é˜Ÿå‹æ•°æ®
        var myLatLng = null;   // å­˜æˆ‘çš„ä½ç½®
        var myMarker = null;

        var client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');

        client.on('connect', function () {
            console.log('âœ… å·²è¿æ¥');
            client.subscribe(topic);
        });

        // æ”¶åˆ°æ¶ˆæ¯
        client.on('message', function (topic, message) {
            try {
                var data = JSON.parse(message.toString());
                if (data.id === myId) return;

                var now = Date.now();

                // æ–°å¢æˆ–æ›´æ–°ç©å®¶
                if (!otherPlayers[data.id]) {
                    var newMarker = L.circleMarker([data.lat, data.lng], {
                        color: '#ff0000', fillColor: '#f03', fillOpacity: 0.8, radius: 10
                    }).addTo(map).bindPopup("ğŸš© " + data.id);
                    
                    otherPlayers[data.id] = { marker: newMarker, lastSeen: now, lat: data.lat, lng: data.lng };
                } else {
                    otherPlayers[data.id].marker.setLatLng([data.lat, data.lng]);
                    otherPlayers[data.id].lastSeen = now;
                    otherPlayers[data.id].lat = data.lat;
                    otherPlayers[data.id].lng = data.lng;
                }
                
                // æ¯æ¬¡æ”¶åˆ°æ¶ˆæ¯ï¼Œéƒ½åˆ·æ–°ä¸€ä¸‹åˆ—è¡¨
                updatePlayerList();
                
            } catch (e) {}
        });

        // --- 3. æ ¸å¿ƒåŠŸèƒ½ï¼šåˆ·æ–°åˆ—è¡¨ & è·ç¦»è®¡ç®— ---
        function updatePlayerList() {
            var container = document.getElementById('player-list-container');
            container.innerHTML = ""; // æ¸…ç©ºå½“å‰åˆ—è¡¨

            var hasPlayers = false;

            for (var id in otherPlayers) {
                hasPlayers = true;
                var p = otherPlayers[id];
                
                // è®¡ç®—è·ç¦» (å¦‚æœæˆ‘æœ‰ä½ç½®çš„è¯)
                var distText = "æœªçŸ¥è·ç¦»";
                if (myLatLng) {
                    var d = map.distance(myLatLng, [p.lat, p.lng]); // Leaflet è‡ªå¸¦æµ‹è· (ç±³)
                    if (d > 1000) {
                        distText = (d / 1000).toFixed(1) + " km";
                    } else {
                        distText = Math.round(d) + " m";
                    }
                }

                // åˆ›å»ºåˆ—è¡¨é¡¹ HTML
                var item = document.createElement('div');
                item.className = 'player-item';
                item.innerHTML = `
                    <div class="player-name">ğŸ‘¤ ${id}</div>
                    <div class="player-dist">${distText}</div>
                `;
                
                // ï¼ï¼ï¼ç‚¹å‡»åˆ—è¡¨è·³è½¬åŠŸèƒ½ï¼ï¼ï¼
                // ä½¿ç”¨é—­åŒ…ä¿å­˜å½“å‰çš„ç»çº¬åº¦
                (function(targetLat, targetLng) {
                    item.onclick = function() {
                        map.flyTo([targetLat, targetLng], 18, { duration: 1.5 }); // é£è¿‡å»ï¼
                    };
                })(p.lat, p.lng);

                container.appendChild(item);
            }

            if (!hasPlayers) {
                container.innerHTML = '<div style="font-size:12px; color:#999; text-align:center; padding:10px;">æš‚æ— å…¶ä»–é˜Ÿå‹</div>';
            }
        }

        // --- 4. å¹½çµæ¸…é™¤ & è‡ªåŠ¨æ›´æ–°åˆ—è¡¨ ---
        setInterval(function() {
            var now = Date.now();
            var listChanged = false;
            for (var id in otherPlayers) {
                if (now - otherPlayers[id].lastSeen > 10000) {
                    map.removeLayer(otherPlayers[id].marker);
                    delete otherPlayers[id];
                    listChanged = true;
                }
            }
            if(listChanged) updatePlayerList();
        }, 2000);


        // --- 5. å®šä½ä¸å‘é€ ---
        function locateAndShare() {
            map.locate({ setView: false, maxZoom: 17, timeout: 30000, enableHighAccuracy: true, maximumAge: 0 });
        }

        var isFirstLocate = true;

        map.on('locationfound', function(e) {
            myLatLng = e.latlng; // è®°å½•æˆ‘çš„ä½ç½®ï¼Œç”¨äºç®—è·ç¦»

            if (!myMarker) {
                myMarker = L.circleMarker(e.latlng, {
                    color: '#3388ff', fillColor: '#3388ff', fillOpacity: 0.8, radius: 12
                }).addTo(map).bindPopup("<b>ğŸ”µ æˆ‘</b>").openPopup();
            } else {
                myMarker.setLatLng(e.latlng);
            }

            if (isFirstLocate) {
                map.setView(e.latlng, 17);
                isFirstLocate = false;
            }

            var myData = { id: myId, lat: e.latlng.lat, lng: e.latlng.lng };
            client.publish(topic, JSON.stringify(myData));
        });
        
        map.on('locationerror', function(e) { console.log("å®šä½ä¸­..."); });

        function manualLocate() { isFirstLocate = true; locateAndShare(); alert("æ­£åœ¨åˆ·æ–°ä½ç½®..."); }

        locateAndShare();
        setInterval(locateAndShare, 3000);

    </script>
</body>
</html>
