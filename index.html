<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOUYUçš„å…±äº«å®æ—¶ä½ç½®åœ°å›¾</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        .locate-btn {
            position: absolute;
            bottom: 40px;
            right: 20px;
            z-index: 999;
            background: white;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border: none;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .locate-btn:active { transform: scale(0.95); background: #f5f5f5; }

        .player-list-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 220px;
            max-height: 50vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.5);
        }
        .panel-title {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1a1a1a;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .user-setting-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .setting-label { font-size: 12px; color: #666; width: 30px; }
        
        .avatar-input {
            width: 40px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 5px;
            font-size: 18px;
            background: #f9f9f9;
        }
        
        .status-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 6px;
            font-size: 12px;
            background: #f9f9f9;
        }
        .status-input:focus, .avatar-input:focus {
            border-color: #3388ff; background: white; outline: none;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin-bottom: 6px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .player-info { display: flex; flex-direction: column; }
        .player-head { display: flex; align-items: center; gap: 5px; font-weight: 600; font-size: 13px; color: #333; }
        .player-status-text { font-size: 11px; color: #666; margin-top: 2px; }
        .player-dist { font-size: 11px; color: #888; }
        
        .my-status { font-size: 11px; color: #999; text-align: center; margin-top: 8px; border-top: 1px dashed #eee; padding-top: 5px;}
        
        .emoji-marker-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 50%;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            border: 2px solid white;
            font-size: 24px; 
            transition: all 0.3s ease;
        }
        .my-icon-style { border-color: #3388ff; z-index: 1000 !important; }
        .other-icon-style { border-color: #ff4d4f; }

        /* æ——å¸œå›¾æ ‡æ ·å¼ */
        .flag-icon {
            font-size: 30px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            animation: bounce 1s infinite; /* è®©æ——å­è·³åŠ¨ */
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .status-bubble {
            background: white;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .leaflet-tooltip-bottom:before { display: none; }

        .leaflet-control-attribution { opacity: 0.5; font-size: 10px; }
        
        /* ç®€å•çš„æ“ä½œæç¤º */
        .toast-tip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="toast" class="toast-tip">é•¿æŒ‰åœ°å›¾å¯æ’æ——é›†åˆ</div>

    <div class="player-list-panel">
        <div class="panel-title">ğŸ“¡ MOUYUçš„å…±äº«åœ°å›¾</div>
        
        <div style="padding-bottom: 10px; border-bottom: 1px dashed #eee; margin-bottom: 10px;">
            <div class="user-setting-row">
                <span class="setting-label">å½¢è±¡</span>
                <input type="text" id="my-avatar-input" class="avatar-input" value="ğŸ˜¼" maxlength="2">
            </div>
            <div class="user-setting-row">
                <span class="setting-label">çŠ¶æ€</span>
                <input type="text" id="my-status-input" class="status-input" placeholder="è¾“å…¥çŠ¶æ€..." maxlength="10">
            </div>
            <div style="font-size:10px; color:#999; margin-top:5px;">ğŸ’¡ æç¤º: é•¿æŒ‰åœ°å›¾å¯æ’æ——é›†åˆ</div>
        </div>

        <div id="player-list-container">
            <div style="font-size:12px; color:#ccc; text-align:center; padding:10px;">æ‰«æä¸­...</div>
        </div>
        <div class="my-status" id="my-status-text">è¿æ¥ä¸­...</div>
    </div>

    <div id="map"></div>
    
    <button class="locate-btn" onclick="manualLocate()">ğŸ“ å®šä½æˆ‘</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <script>
        // --- 1. åœ°å›¾è®¾ç½® ---
        var satellite = L.layerGroup([
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 }),
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Transportation/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 }),
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 })
        ]);

        var streetMap = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© OpenStreetMap & CartoDB',
            maxZoom: 20
        });

        var map = L.map('map', {
            center: [35.8617, 104.1954],
            zoom: 4,
            layers: [satellite], 
            zoomControl: false
        });
        
        L.control.zoom({position: 'topleft'}).addTo(map);
        L.control.layers({ "å«æ˜Ÿå›¾": satellite, "è¡—é“å›¾": streetMap }).addTo(map);

        // --- 2. åŸºç¡€å˜é‡ ---
        var myId = "User_" + Math.floor(Math.random() * 1000);
        document.getElementById('my-status-text').innerText = "æœ¬æœº ID: " + myId;
        
        var topic = 'mouyu/live/game'; 
        var otherPlayers = {}; 
        var myLatLng = null;   
        var myMarker = null;
        var myPolyline = null;

        var myCurrentAvatar = "ğŸ˜¼"; 
        var myCurrentStatus = "";
        
        // ã€æ–°å¢ã€‘æ——å¸œç›¸å…³å˜é‡
        var currentFlag = null; // åªèƒ½æ’ä¸€é¢æ——

        var client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');

        // --- 3. æç¤ºåŠ¨ç”» ---
        setTimeout(function(){
            var t = document.getElementById('toast');
            t.style.opacity = 1;
            setTimeout(function(){ t.style.opacity = 0; }, 3000);
        }, 2000);

        client.on('connect', function () {
            console.log('âœ… MQTT Connected');
            client.subscribe(topic);
        });

        // --- 4. ç›‘å¬é•¿æŒ‰/å³é”®æ’æ—— (æ–°åŠŸèƒ½æ ¸å¿ƒ) ---
        map.on('contextmenu', function(e) {
            var confirmAdd = confirm("ğŸš© è¦åœ¨è¿™é‡Œæ’æ——é›†åˆå—ï¼Ÿ");
            if(confirmAdd) {
                // å‘é€æ’æ——æŒ‡ä»¤
                var flagData = {
                    type: 'flag_update', // æ ‡è®°è¿™æ˜¯æ——å¸œæ¶ˆæ¯
                    sender: myId,
                    action: 'add',
                    lat: e.latlng.lat,
                    lng: e.latlng.lng
                };
                client.publish(topic, JSON.stringify(flagData));
            }
        });

        // ç›‘å¬è¾“å…¥å˜åŒ–
        document.getElementById('my-avatar-input').addEventListener('input', function(e) {
            if(e.target.value) { myCurrentAvatar = e.target.value; updateMyMarkerVisuals(); manualLocate(); }
        });
        document.getElementById('my-status-input').addEventListener('input', function(e) {
            myCurrentStatus = e.target.value; updateMyMarkerVisuals(); manualLocate();
        });

        function updateMyMarkerVisuals() {
            if(!myMarker) return;
            var newIcon = L.divIcon({ className: 'emoji-marker-icon my-icon-style', html: myCurrentAvatar, iconSize: [40, 40], iconAnchor: [20, 20] });
            myMarker.setIcon(newIcon);
            if (myCurrentStatus) {
                myMarker.bindTooltip(myCurrentStatus, { permanent: true, direction: 'top', offset: [0, -22], className: 'status-bubble' });
            } else {
                myMarker.unbindTooltip();
            }
        }

        // --- 5. æ¶ˆæ¯å¤„ç† (åŒºåˆ†ä½ç½®æ¶ˆæ¯å’Œæ——å¸œæ¶ˆæ¯) ---
        client.on('message', function (topic, message) {
            try {
                var data = JSON.parse(message.toString());
                
                // === å¤„ç†æ——å¸œæ¶ˆæ¯ (æ–°) ===
                if (data.type === 'flag_update') {
                    if (data.action === 'add') {
                        // ç§»é™¤æ—§æ——å­
                        if (currentFlag) map.removeLayer(currentFlag);
                        
                        // åˆ›å»ºæ–°æ——å­ (è·³åŠ¨çš„åŠ¨ç”»å›¾æ ‡)
                        var flagIcon = L.divIcon({
                            className: 'flag-icon',
                            html: 'ğŸ',
                            iconSize: [30, 40],
                            iconAnchor: [15, 40]
                        });
                        
                        currentFlag = L.marker([data.lat, data.lng], { icon: flagIcon })
                            .addTo(map)
                            .bindPopup(`<b>ğŸ é›†åˆç‚¹</b><br>å‘èµ·äºº: ${data.sender}<br><button onclick="removeFlag()">æ‹”æ‰æ——å­</button>`)
                            .openPopup();
                    } else if (data.action === 'remove') {
                        if (currentFlag) {
                            map.removeLayer(currentFlag);
                            currentFlag = null;
                        }
                    }
                    return; // æ——å¸œæ¶ˆæ¯å¤„ç†å®Œå°±ç»“æŸï¼Œä¸å¾€ä¸‹èµ°
                }

                // === å¤„ç†ç©å®¶ä½ç½®æ¶ˆæ¯ (æ—§) ===
                if (data.id === myId) return;

                var now = Date.now();
                var pAvatar = data.avatar || "ğŸ“";
                var pStatus = data.status || "";

                if (!otherPlayers[data.id]) {
                    var icon = L.divIcon({ className: 'emoji-marker-icon other-icon-style', html: pAvatar, iconSize: [40, 40], iconAnchor: [20, 20] });
                    var newMarker = L.marker([data.lat, data.lng], { icon: icon }).addTo(map);
                    if(pStatus) newMarker.bindTooltip(pStatus, { permanent: true, direction: 'top', offset: [0, -22], className: 'status-bubble' });
                    newMarker.bindPopup("ğŸš© " + data.id);

                    var newPolyline = L.polyline([], { color: '#ff4d4f', weight: 3, opacity: 0.7, dashArray: '5, 10' }).addTo(map);
                    newPolyline.addLatLng([data.lat, data.lng]);

                    otherPlayers[data.id] = { marker: newMarker, polyline: newPolyline, lastSeen: now, lat: data.lat, lng: data.lng, avatar: pAvatar, status: pStatus };
                } else {
                    var p = otherPlayers[data.id];
                    p.marker.setLatLng([data.lat, data.lng]);
                    p.polyline.addLatLng([data.lat, data.lng]);
                    p.lastSeen = now;
                    p.lat = data.lat; p.lng = data.lng;

                    if (p.avatar !== pAvatar) {
                        p.marker.setIcon(L.divIcon({ className: 'emoji-marker-icon other-icon-style', html: pAvatar, iconSize: [40, 40], iconAnchor: [20, 20] }));
                        p.avatar = pAvatar;
                    }
                    if (p.status !== pStatus) {
                        p.status = pStatus;
                        pStatus ? p.marker.bindTooltip(pStatus, { permanent: true, direction: 'top', offset: [0, -22], className: 'status-bubble' }) : p.marker.unbindTooltip();
                    }
                }
                updatePlayerList();
                
            } catch (e) {}
        });

        // æ‹”æ——å‡½æ•° (å…¨å±€)
        window.removeFlag = function() {
            var confirmRm = confirm("ç¡®å®šè¦å–æ¶ˆè¿™ä¸ªé›†åˆç‚¹å—ï¼Ÿ");
            if(confirmRm) {
                var flagData = { type: 'flag_update', action: 'remove' };
                client.publish(topic, JSON.stringify(flagData));
            }
        };

        function updatePlayerList() {
            var container = document.getElementById('player-list-container');
            container.innerHTML = ""; 
            var hasPlayers = false;

            for (var id in otherPlayers) {
                hasPlayers = true;
                var p = otherPlayers[id];
                var distText = "--";
                if (myLatLng) {
                    var d = map.distance(myLatLng, [p.lat, p.lng]); 
                    d > 1000 ? distText = (d/1000).toFixed(1)+"km" : distText = Math.round(d)+"m";
                }
                var statusHtml = p.status ? `<div class="player-status-text">ğŸ’¬ ${p.status}</div>` : '';

                var item = document.createElement('div');
                item.className = 'player-item';
                item.innerHTML = `
                    <div class="player-info">
                        <div class="player-head"><span>${p.avatar}</span><span>${id}</span></div>
                        ${statusHtml}
                    </div>
                    <div class="player-dist">${distText}</div>
                `;
                (function(targetLat, targetLng) {
                    item.onclick = function() { map.flyTo([targetLat, targetLng], 18, { duration: 1.5 }); };
                })(p.lat, p.lng);
                container.appendChild(item);
            }
            if (!hasPlayers) container.innerHTML = '<div style="font-size:12px; color:#ccc; text-align:center; padding:10px;">æš‚æ— å…¶ä»–äºº</div>';
        }

        setInterval(function() {
            var now = Date.now();
            var listChanged = false;
            for (var id in otherPlayers) {
                if (now - otherPlayers[id].lastSeen > 10000) {
                    map.removeLayer(otherPlayers[id].marker);
                    if(otherPlayers[id].polyline) map.removeLayer(otherPlayers[id].polyline);
                    delete otherPlayers[id];
                    listChanged = true;
                }
            }
            if(listChanged) updatePlayerList();
        }, 2000);

        function locateAndShare() {
            map.locate({ setView: false, maxZoom: 17, timeout: 30000, enableHighAccuracy: true, maximumAge: 0 });
        }

        var isFirstLocate = true;
        map.on('locationfound', function(e) {
            myLatLng = e.latlng; 
            if (!myPolyline) myPolyline = L.polyline([], { color: '#3388ff', weight: 4, opacity: 0.8 }).addTo(map);
            myPolyline.addLatLng(e.latlng);

            if (!myMarker) {
                var myIcon = L.divIcon({ className: 'emoji-marker-icon my-icon-style', html: myCurrentAvatar, iconSize: [40, 40], iconAnchor: [20, 20] });
                myMarker = L.marker(e.latlng, { icon: myIcon }).addTo(map).bindPopup("<b>æˆ‘</b>").openPopup();
                if(myCurrentStatus) updateMyMarkerVisuals();
            } else {
                myMarker.setLatLng(e.latlng);
            }

            if (isFirstLocate) { map.setView(e.latlng, 17); isFirstLocate = false; }

            var myData = { 
                type: 'player_update', // æ ‡è®°è¿™æ˜¯ä½ç½®æ¶ˆæ¯
                id: myId, lat: e.latlng.lat, lng: e.latlng.lng, avatar: myCurrentAvatar, status: myCurrentStatus 
            };
            client.publish(topic, JSON.stringify(myData));
        });
        
        map.on('locationerror', function(e) { console.log("å®šä½ä¸­..."); });
        function manualLocate() { isFirstLocate = true; locateAndShare(); alert("æ­£åœ¨åˆ·æ–°ä½ç½®..."); }

        locateAndShare();
        setInterval(locateAndShare, 3000);

    </script>
</body>
</html>
