<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOUYUÁöÑÂÖ±‰∫´ÂÆûÊó∂‰ΩçÁΩÆÂú∞Âõæ</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        .locate-btn {
            position: absolute;
            bottom: 40px;
            right: 20px;
            z-index: 999;
            background: white;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border: none;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .locate-btn:active { transform: scale(0.95); background: #f5f5f5; }

        .player-list-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 180px;
            max-height: 40vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.5);
        }
        .panel-title {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1a1a1a;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
            letter-spacing: 0.5px;
        }
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin-bottom: 6px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .player-item:hover {
            background: #eef4ff;
            border-color: #3388ff;
            transform: translateY(-1px);
        }
        .player-name { font-size: 13px; color: #333; font-weight: 600; }
        .player-dist { font-size: 11px; color: #888; }
        .my-status { font-size: 11px; color: #999; text-align: center; margin-top: 8px; }
        
        .leaflet-control-attribution { opacity: 0.5; font-size: 10px; }
    </style>
</head>
<body>

    <div class="player-list-panel">
        <div class="panel-title">üì° MOUYUÁöÑÂÖ±‰∫´Âú∞Âõæ</div>
        <div id="player-list-container">
            <div style="font-size:12px; color:#ccc; text-align:center; padding:10px;">Êâ´Êèè‰∏≠...</div>
        </div>
        <div class="my-status" id="my-status-text">ËøûÊé•‰∏≠...</div>
    </div>

    <div id="map"></div>
    
    <button class="locate-btn" onclick="manualLocate()">üìç ÂÆö‰ΩçÊàë</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <script>
        // --- 1. Âú∞ÂõæÊ∫êËÆæÁΩÆ ---
        var satellite = L.layerGroup([
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 }),
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Transportation/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 }),
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 })
        ]);

        var streetMap = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap & CartoDB',
            maxZoom: 20
        });

        // ÈªòËÆ§ÊòæÁ§∫Âç´ÊòüÂõæ
        var map = L.map('map', {
            center: [35.8617, 104.1954],
            zoom: 4,
            layers: [satellite], 
            zoomControl: false
        });
        
        L.control.zoom({position: 'topleft'}).addTo(map);

        var baseMaps = {
            "Âç´ÊòüÂõæ": satellite,
            "Ë°óÈÅìÂõæ": streetMap
        };
        L.control.layers(baseMaps).addTo(map);

        // --- 2. ËÅîÊú∫ÈÄªËæë ---
        var myId = "User_" + Math.floor(Math.random() * 1000);
        document.getElementById('my-status-text').innerText = "Êú¨Êú∫ ID: " + myId;
        
        var topic = 'mouyu/live/game'; 
        var otherPlayers = {}; 
        var myLatLng = null;   
        var myMarker = null;

        var client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');

        client.on('connect', function () {
            console.log('‚úÖ MQTT Connected');
            client.subscribe(topic);
        });

        client.on('message', function (topic, message) {
            try {
                var data = JSON.parse(message.toString());
                if (data.id === myId) return;

                var now = Date.now();

                if (!otherPlayers[data.id]) {
                    var newMarker = L.circleMarker([data.lat, data.lng], {
                        color: '#ff4d4f', 
                        fillColor: '#ff4d4f', 
                        fillOpacity: 0.9, 
                        radius: 8,
                        weight: 2,
                        opacity: 1
                    }).addTo(map).bindPopup("üö© " + data.id);
                    
                    otherPlayers[data.id] = { marker: newMarker, lastSeen: now, lat: data.lat, lng: data.lng };
                } else {
                    otherPlayers[data.id].marker.setLatLng([data.lat, data.lng]);
                    otherPlayers[data.id].lastSeen = now;
                    otherPlayers[data.id].lat = data.lat;
                    otherPlayers[data.id].lng = data.lng;
                }
                
                updatePlayerList();
                
            } catch (e) {}
        });

        function updatePlayerList() {
            var container = document.getElementById('player-list-container');
            container.innerHTML = ""; 

            var hasPlayers = false;

            for (var id in otherPlayers) {
                hasPlayers = true;
                var p = otherPlayers[id];
                
                var distText = "--";
                if (myLatLng) {
                    var d = map.distance(myLatLng, [p.lat, p.lng]); 
                    if (d > 1000) distText = (d / 1000).toFixed(1) + "km";
                    else distText = Math.round(d) + "m";
                }

                var item = document.createElement('div');
                item.className = 'player-item';
                item.innerHTML = `
                    <div class="player-name">üü¢ ${id}</div>
                    <div class="player-dist">${distText}</div>
                `;
                
                (function(targetLat, targetLng) {
                    item.onclick = function() {
                        map.flyTo([targetLat, targetLng], 18, { duration: 1.5 });
                    };
                })(p.lat, p.lng);

                container.appendChild(item);
            }

            if (!hasPlayers) {
                container.innerHTML = '<div style="font-size:12px; color:#ccc; text-align:center; padding:10px;">ÊöÇÊó†ÂÖ∂‰ªñ‰∫∫</div>';
            }
        }

        setInterval(function() {
            var now = Date.now();
            var listChanged = false;
            for (var id in otherPlayers) {
                if (now - otherPlayers[id].lastSeen > 10000) {
                    map.removeLayer(otherPlayers[id].marker);
                    delete otherPlayers[id];
                    listChanged = true;
                }
            }
            if(listChanged) updatePlayerList();
        }, 2000);

        function locateAndShare() {
            map.locate({ setView: false, maxZoom: 17, timeout: 30000, enableHighAccuracy: true, maximumAge: 0 });
        }

        var isFirstLocate = true;

        map.on('locationfound', function(e) {
            myLatLng = e.latlng; 

            if (!myMarker) {
                myMarker = L.circleMarker(e.latlng, {
                    color: '#1890ff', 
                    fillColor: '#1890ff', 
                    fillOpacity: 1, 
                    radius: 10,
                    weight: 3,
                    opacity: 0.5
                }).addTo(map).bindPopup("<b>ÊàëÂú®ËøôÈáå</b>").openPopup();
            } else {
                myMarker.setLatLng(e.latlng);
            }

            if (isFirstLocate) {
                map.setView(e.latlng, 17);
                isFirstLocate = false;
            }

            var myData = { id: myId, lat: e.latlng.lat, lng: e.latlng.lng };
            client.publish(topic, JSON.stringify(myData));
        });
        
        map.on('locationerror', function(e) { console.log("ÂÆö‰Ωç‰∏≠..."); });

        function manualLocate() { isFirstLocate = true; locateAndShare(); alert("Ê≠£Âú®Âà∑Êñ∞ GPS..."); }

        locateAndShare();
        setInterval(locateAndShare, 3000);

    </script>
</body>
</html>
